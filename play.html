<!DOCTYPE html>
<html>
<head>
	<title>Colorful Domination</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	
	<meta name="description" content="Expand your territory, construct new frontlines, 
	defend your tiles and conquer from others in this minimalistic, fast-paced real-time
	strategy game. You and 3 other generals gathered here by the board to decide who is 
	the greatest among you. Achieve your goal with racking up as many points as you can.
	It won't be easy as the others share the same ambition. Good luck on your quest!" />	
	
	<meta name="keywords" content="Colorful Domination,CD,
	stategy,fast-paced,RTS,Real-time strategy,rts,
	multiplayer,browser game,browser based game,
	minimalistic,indie,board game" />
	
	<meta name="author" content="Valentin Hidasi"/>
	
	<link rel="stylesheet" type="text/css" href="./styles/cssMainCD.css" /> 
	<link rel="stylesheet" type="text/css" href="./styles/cssPlayCD.css" /> 
	
</head>
<body>
<div id="wrapper">
	<!--Site header-->
	<header id="headerMain">
		<div id="logo">
			<object type="image/svg+xml" data="./svg/logoCD.svg">
				<img src="./svg/fallback_pngs/logoCD_fallBack.png" alt="Logo"/>
			</object>
		</div>
		<div id="gameName">
			<h1>Colorful Domination</h1>
		</div>
	</header>
	
	<!--Navigation bar-->
	<nav id="navMain">
		<ul>
			<li id="home"><a href="index.html"><h2>Home</h2></a></li>
			<li id="basics"><a href="basics.html"><h2>Basics</h2></a></li>
			<li id="play"><a href="play.html"><h2>Play</h2></a></li>
			<li id="protips"><a href="protips.html"><h2>Pro Tips</h2></a></li>
		</ul>
	</nav>
	
	<!--HTML + content of 'Play' page-->
	<section id="playSection">
	
		<div id=signUpDiv>
			<h3>Sign Up</h3>
			<form id=signUp>
			<div class="formLabel">
				<label>
				Username:
				</label><br/>
				<label>
				Password:
				</label><br/>
				<label>
				Email address:
				</label><br/>
			</div>
			<div class="formInput">
				<input type="text" name="username" maxlength="32" 
					pattern="[A-Z]{1}[a-z]{2}[a-z]*" placeholder="Username" required/><br/>
				<input type="password" name="password" maxlength="32"
						placeholder="P@ssw0rd"required/><br/>
				<input type="email" name="email" placeholder="somebody@example.com" required/><br/>
			</div>
			<br/>
			<input type="submit" value="Sign up">
			</form>
		</div>
		
		
		<div id=signInAndGuestAccessDiv>
			<h3>Sign In</h3>
			<form id=signIn>
				<div class="formLabel">
					<label>
					Username:
					</label><br/>
					<label>
					Password:
					</label><br/>
				</div>
				<div class="formInput">
					<input type="text" name="username" maxlength="32" 
						pattern="[A-Z]{1}[a-z]{2}[a-z]*" placeholder="Username" required/><br/>
					<input type="password" name="password" maxlength="32"
						placeholder="P@ssw0rd"required/><br/>
				</div>
				<input type="submit" value="Sign in">
			</form>
			<form id=guestAccess action="game.html">
				<input type="submit" value="Play as a Guest" >
			</form>
		</div>
		
	</section>
	
	<!--Site footer-->
	<footer id="footerMain">
		<p> Here comes the footer content.<br/>
		For example back to top button, contact and other important stuff.
		</p>
		</div>
	</footer>
</div>
</body>
</html>
