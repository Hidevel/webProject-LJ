<!DOCTYPE html>
<html>
<head>
	<title>Colorful Domination</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	
	<meta name="description" content="Expand your territory, construct new frontlines, 
	defend your tiles and conquer from others in this minimalistic, fast-paced real-time
	strategy game. You and 3 other generals gathered here by the board to decide who is 
	the greatest among you. Achieve your goal with racking up as many points as you can.
	It won't be easy as the others share the same ambition. Good luck on your quest!" />	
	
	<meta name="keywords" content="Colorful Domination,CD,
	stategy,fast-paced,RTS,Real-time strategy,rts,
	multiplayer,browser game,browser based game,
	minimalistic,indie,board game" />
	
	<meta name="author" content="Valentin Hidasi"/>
	
	<link rel="stylesheet" type="text/css" href="./styles/cssMainCD.css" /> 
	<link rel="stylesheet" type="text/css" href="./styles/cssPlayCD.css" /> 
	
</head>
<body>
<div id="wrapper">
	<!--Site header-->
	<header id="headerMain">
		<div id="logo">
			<object type="image/svg+xml" data="./svg/logoCD.svg">
				<img src="./svg/fallback_pngs/logoCD_fallBack.png" alt="Logo of Colorful Domination"/>
			</object>
		</div>
		<div id="gameName">
			<object type="image/svg+xml" data="./svg/nameCD.svg">
				<img src="./svg/fallback_pngs/nameCD_fallBack.png" alt="Colorful Domination"/>
			</object>
		</div>
	</header>
	
	<!--Navigation bar-->
	<nav id="navMain">
		<ul>
			<li id="home"><a href="index.html"><h2>Home</h2></a></li>
			<li id="basics"><a href="basics.html"><h2>Basics</h2></a></li>
			<li id="play"><a href="play.html"><h2>Play</h2></a></li>
			<li id="protips"><a href="protips.html"><h2>Pro Tips</h2></a></li>
		</ul>
	</nav>
	
	<!--HTML + content of 'Play' page-->
	<section id="playSection">
	
		<div id=signUpDiv>
			<h3>Sign Up</h3>
			<form id=signUp>
				<label>
				Username:
				</label><input type="text" name="username" maxlength="32" 
					pattern="[A-Z]{1}[a-z]{2}[a-z]*" placeholder="Username"
					title="Must begin with a capital letter and
only the letters of the english alphabet are allowed." required/><br/>
					
				<label>
				Password:
				</label><input type="password" name="password" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*).{8,32}/"
						placeholder="P@ssw0rd"
						title="Must contain lower- and upper-case letters
at least one number and one non-alfanumeric character.
The password's length should be in a range of 8 to 32 characters." required/><br/>
				<label>
				Confirm password:
				</label><input type="password" name="password" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,32}/"
						placeholder="P@ssw0rd @g@1n"
						title="Must contain lower- and upper-case letters
at least one number and one non-alfanumeric character.
The password's length should be in a range of 8 to 32 characters." required/><br/>
						
				<label>
				Email address:
				</label><input type="email" name="email" placeholder="somebody@example.com" required/><br/>
				
				<div class="submitContainer">
				<input type="submit" value="Sign up">
				</div>
			</form>
		</div>
		
		
		<div id=signInAndGuestAccessDiv>
			<h3>Sign In</h3>
			<form id=signIn>
				<label>
				Username:
				</label><input type="text" name="username" maxlength="32" 
				pattern="[A-Z]{1}[a-z]{2}[a-z]*" placeholder="Username" 
				title="Enter your username here." required/><br/>
				
				<label>
				Password:
				</label><input type="password" name="password" maxlength="32"
				placeholder="P@ssw0rd" title="Enter your password here." required/><br/>
				
				<div class="submitContainer">
				<input type="submit" value="Sign in" disabled>
				</div>
			</form>
			<form id=guestAccess action="game.html">
				<div class="submitContainer">
				<input type="submit" value="Play as a Guest" >
				</div>
			</form>
		</div>
		
	</section>
	
	<!--Site footer-->
	<footer id="footerMain">
		<div>
		<p> Here comes the footer content.<br/>
		For example back to top button, contact and other important stuff.
		</p>
		</div>
	</footer>
</div>
</body>
</html>
